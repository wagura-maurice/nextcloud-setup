[cloudflare]
# Cloudflare Account ID
account_id = YOUR_ACCOUNT_ID

# Cloudflare R2 Access Key ID
access_key_id = YOUR_ACCESS_KEY_ID

# Cloudflare R2 Secret Access Key
# Note: In production, use environment variables or a secure vault for this
secret_access_key = YOUR_SECRET_ACCESS_KEY

# R2 Bucket Name
bucket = your-bucket-name

# R2 Region (use 'auto' for automatic selection)
region = auto

# Endpoint URL (leave empty for default)
endpoint = 

# Enable server-side encryption (SSE)
use_sse = true

# SSE Algorithm (AES256 or aws:kms)
sse_algorithm = AES256

# Storage class (STANDARD, GLACIER, etc.)
storage_class = STANDARD

# Enable transfer acceleration (if supported)
use_accelerate = false

# Number of retry attempts for failed uploads
max_retry_attempts = 3

# Timeout in seconds for upload operations
timeout = 300

# Enable multipart upload for large files
use_multipart_upload = true

# Multipart upload chunk size in MB (5MB to 5GB)
multipart_chunksize = 100

# Number of threads for parallel uploads
max_concurrent_uploads = 5

# Enable debug logging for troubleshooting
debug = false
