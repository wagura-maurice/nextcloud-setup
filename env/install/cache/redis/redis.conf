# Redis configuration for Nextcloud
# Bind to localhost only for security
bind 127.0.0.1 ::1

# Run as a daemon
daemonize yes
pidfile /var/run/redis/redis-server.pid

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Database file location
dir /var/lib/redis

# Memory management
# Set max memory to 1/4 of available system memory (adjust based on your system)
maxmemory 1GB

# Memory policy: volatile-lru removes less recently used keys with an expire set
maxmemory-policy allkeys-lru

# Persistence
# Save the DB if both the given number of seconds and the given number of write operations occurred
save 900 1
save 300 10
save 60 10000

# Enable AOF (Append Only File) for better durability
appendonly yes
appendfilename "appendonly.aof"

# AOF fsync policy: 'everysec' is a good compromise between safety and performance
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

aof-load-truncated yes

# Performance optimizations
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Redis modules
# Uncomment if you need Redis modules
# loadmodule /path/to/module.so

# Security
# Require clients to issue AUTH <PASSWORD> before processing any other commands
# Uncomment and set a strong password in production
# requirepass your_strong_password_here

# Disable protected mode if you're using Redis with authentication
protected-mode yes

# Number of databases
databases 16

# Snapshotting
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Replication (uncomment and configure if using Redis replication)
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Threaded I/O
# Redis is mostly single threaded, but there are some threaded I/O operations
# that can be configured. For most use cases, the default is fine.
io-threads 2
io-threads-do-reads no

# Max clients
maxclients 10000

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event notification
notify-keyspace-events ""

# Client query buffer size
client-query-buffer-limit 1gb

# Output buffer limit for pub/sub clients
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash data structures
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List data structures
list-max-ziplist-size -2
list-compress-depth 0

# Set data structures
set-max-intset-entries 512

# Sorted set data structures
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog data structures
hll-sparse-max-bytes 3000

# Stream data structures
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client timeouts
timeout 300

# TCP keepalive
tcp-keepalive 300
