# Backup Configuration File
# This file contains sensitive information - keep it secure!

# Database Configuration
DB_NAME="nextcloud"
DB_USER="nextcloud"
DB_PASS="your_secure_db_password"

# Cloudflare R2 Configuration
# Get these values from your Cloudflare R2 dashboard
R2_ACCESS_KEY_ID="your_r2_access_key_id"
R2_SECRET_ACCESS_KEY="your_r2_secret_access_key"
R2_BUCKET="your-r2-bucket-name"
R2_ENDPOINT="https://your-account-id.r2.cloudflarestorage.com"

# Local Backup Settings
BACKUP_DIR="/root/nextcloud-backups"

# Retention Policy (in days)
RETAIN_DAYS=30

# Notification Settings (optional)
# EMAIL_NOTIFY="admin@example.com"
# SLACK_WEBHOOK_URL=""

# Logging
LOG_FILE="/var/log/nextcloud/backup.log"
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR

# Maintenance Mode
# Set to "true" to put Nextcloud in maintenance mode during backup
MAINTENANCE_MODE="true"

# What to back up (set to "true" to include, "false" to exclude)
BACKUP_DATA=true
BACKUP_CONFIG=true
BACKUP_APPS=true
BACKUP_DATABASE=true
BACKUP_REDIS=false

# Compression level (1-9, where 1 is fastest, 9 is best compression)
COMPRESSION_LEVEL=6

# Encryption (optional)
# ENCRYPTION_PASSPHRASE=""  # Leave empty to disable encryption
# GPG_RECIPIENT="your-email@example.com"  # For GPG encryption
